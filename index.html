<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <p>Digite os dados informados:</p>
    
    <form>
        <label for="Nome Completo">Nome completo</label>
        <input type="text" id="nome completo" placeholder="Digite aqui seu nome completo">

        <label for="E-mail">E-mail</label>
        <input type="text" id="e-mail" placeholder="Digite aqui seu e-mail">

        <label for="Telefone(opcional)">Telefone (opcional)</label>
        <input type="number" id="telefone(opcional)" placeholder="Digite aqui seu telefone">

        <label for="Logradouro">Logradouro</label>
        <input type="text" id="logradouro" placeholder="Digite aqui o nome da sua rua">

        <label for="Número">Número</label>
        <input type="number" id="Número" min="1" class="invalido" placeholder="Digite aqui o número da sua casa">

        <label for="Bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Digite aqui o nome do seu bairro">

        <label for="Cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Digite aqui o nome da sua cidade">

        <label for="Estado">Estado</label>
        <input type="text" id="estado" placeholder="Digite aqui o nome do seu estado">

        <label for="CEP(opcional)">CEP (opcional)</label>
        <input type="number" id="cep" placeholder="Digite aqui seu cep">

        <label for="estciv">Estado Civil</label>
        <select id="estciv">
            <option selected>-- selecione --</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
        </select>
        
        <fieldset>
            <legend>Preferência de contato</legend>
            <input type="radio" name="habilitacao" id="habilitacao_s" value="s">
            <label for="habilitacao_s">E-mail</label>
            <input type="radio" checked name="habilitacao" id="habilitacao_n" value="n">
            <label for="habilitacao_n">Telefone</label>
        </fieldset>

        <div>
            <input type="checkbox" id="lieconcordo">
            <label for="lieconcordo">Li e concordo</label>
        </div>

        <label for="observacao">Observação</label>
        <textarea id="observacao" cols="50" rows="5"></textarea>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
